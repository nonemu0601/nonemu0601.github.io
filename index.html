<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Files</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0b0f14;
  color: #c9d1d9;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

header {
  text-align: center;
  padding: 50px 0 20px;
}

h1 {
  font-size: 36px;
  margin: 0;
  color: #7fb4ff;
  letter-spacing: 1px;
}

#file-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 28px;
  padding: 40px;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: linear-gradient(145deg, #11161d, #0a0d12);
  border: 1px solid #2a2f36;
  padding: 22px;
  border-radius: 14px;
  text-align: center;
  transition: 0.25s ease;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
}

.card:hover {
  background: linear-gradient(145deg, #161d27, #0f141b);
  transform: translateY(-6px) scale(1.02);
  border-color: #5ea1ff;
  box-shadow: 0 10px 26px rgba(0,0,0,0.45);
}

.card a {
  text-decoration: none;
  color: #e3e9ef;
  font-size: 19px;
  letter-spacing: 0.5px;
}

.fadein {
  opacity: 0;
  animation: fadein 0.8s forwards;
}

@keyframes fadein {
  0% { opacity: 0; transform: translateY(8px); }
  100% { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<header>
  <h1>File List</h1>
</header>

<div id="file-list"></div>

<script>
const owner = "nonemu0601";
const repo  = "nonemu0601.github.io";
const branch = "main";

const api = `https://api.github.com/repos/${owner}/${repo}/contents/?ref=${branch}`;

fetch(api)
  .then(res => res.json())
  .then(files => {
    const list = document.getElementById("file-list");
    files.forEach(f => {
      if (f.type === "file") {
        const div = document.createElement("div");
        div.className = "card fadein";
        const a = document.createElement("a");
        a.href = f.name;
        a.textContent = f.name;
        div.appendChild(a);
        list.appendChild(div);
      }
    });
  });
</script>

</body>
</html>
