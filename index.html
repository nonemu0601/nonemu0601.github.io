:root {
  --bg1: #050816;
  --bg2: #0b182a;
  --accent: #58a6ff;

  --card-bg: rgba(15,23,42,0.7);

  --text-main: #e5e7eb;
  --text-sub: #9ca3af;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--text-main);
  background: radial-gradient(circle at top left, #111827 0, #020617 45%, #000 100%);
  overflow-x: hidden;
}

/* 背景アニメーション */
.bg-orbit {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
}

.orbit {
  position: absolute;
  border-radius: 999px;
  filter: blur(40px);
  opacity: 0.6;
  mix-blend-mode: screen;
  animation: drift 22s infinite alternate ease-in-out;
}

.orbit:nth-child(1) {
  width: 420px;
  height: 420px;
  background: #1d4ed8;
  top: -80px;
  right: -140px;
}

.orbit:nth-child(2) {
  width: 320px;
  height: 320px;
  background: #a855f7;
  bottom: -120px;
  left: -90px;
  animation-duration: 28s;
}

.orbit:nth-child(3) {
  width: 260px;
  height: 260px;
  background: #22c55e;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
  animation-duration: 26s;
}

@keyframes drift {
  0%   { transform: translate3d(0,0,0); }
  100% { transform: translate3d(40px,-30px,0); }
}

  max-width: 1000px;
