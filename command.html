<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0b0d12;
      --panel:#121623;
      --panel2:#0f1420;
      --text:#e9eefc;
      --muted:#a9b3cc;
      --line:#24304a;
      --accent:#6ea8ff;
      --danger:#ff6b6b;
      --ok:#51d18a;
      --warn:#ffd166;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #121a35 0%, var(--bg) 55%);
      color:var(--text);
    }
    header{
      position:sticky;
      top:0;
      background: rgba(11,13,18,.75);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(36,48,74,.6);
      z-index:5;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:16px;
    }
    .titleRow{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing:.02em;
    }
    .sub{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }
    .grid{
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:16px;
      align-items:start;
      margin-top:16px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns: 1fr;}
    }
    .card{
      background: linear-gradient(180deg, rgba(18,22,35,.95), rgba(15,20,32,.95));
      border:1px solid rgba(36,48,74,.75);
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .cardHead{
      padding:14px 14px 10px 14px;
      border-bottom:1px solid rgba(36,48,74,.6);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .cardHead .label{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
    }
    .cardBody{padding:14px}
    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:10px 0 6px;
    }
    input, textarea, select{
      width:100%;
      background: rgba(10,12,18,.7);
      color: var(--text);
      border:1px solid rgba(36,48,74,.8);
      border-radius:12px;
      padding:10px 10px;
      outline:none;
    }
    textarea{min-height:90px; resize:vertical; line-height:1.45}
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    @media (max-width: 520px){
      .row{grid-template-columns:1fr}
    }
    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }
    button{
      border:0;
      border-radius:12px;
      padding:10px 12px;
      color:#0b0d12;
      background: var(--accent);
      cursor:pointer;
      font-weight:700;
    }
    button.secondary{
      background: transparent;
      color: var(--text);
      border:1px solid rgba(36,48,74,.9);
    }
    button.danger{
      background: transparent;
      color: var(--danger);
      border:1px solid rgba(255,107,107,.75);
    }
    button.ok{
      background: var(--ok);
      color:#052012;
    }
    button.warn{
      background: var(--warn);
      color:#2b2100;
    }
    .help{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }
    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding:12px 14px;
      border-bottom:1px solid rgba(36,48,74,.6);
      align-items:center;
      justify-content:space-between;
    }
    .toolbar .left, .toolbar .right{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .toolbar input{
      width:260px;
      max-width:70vw;
    }
    .count{
      font-size:12px;
      color:var(--muted);
    }
    .list{
      padding:10px 10px 14px 10px;
    }
    .item{
      border:1px solid rgba(36,48,74,.7);
      background: rgba(10,12,18,.5);
      border-radius:14px;
      padding:12px;
      margin:10px 4px;
    }
    .itemTop{
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
    }
    .itemTitle{
      font-weight:800;
      font-size:14px;
      margin:0 0 6px 0;
      line-height:1.3;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(36,48,74,.7);
      background: rgba(18,22,35,.55);
      color: var(--text);
      font-size:12px;
    }
    .cmdBox{
      margin-top:10px;
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(36,48,74,.7);
      background: rgba(8,10,16,.7);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12.5px;
      white-space:pre-wrap;
      word-break:break-word;
      line-height:1.55;
    }
    .desc{
      margin-top:10px;
      font-size:12.5px;
      color: var(--text);
      opacity:.9;
      line-height:1.65;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .itemBtns{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .pill{
      font-size:11px;
      color:var(--muted);
    }
    .toast{
      position:fixed;
      right:14px;
      bottom:14px;
      background: rgba(18,22,35,.95);
      border:1px solid rgba(36,48,74,.85);
      border-radius:14px;
      padding:10px 12px;
      color: var(--text);
      font-size:12px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      opacity:0;
      transform: translateY(8px);
      transition: opacity .15s ease, transform .15s ease;
      pointer-events:none;
      max-width:min(520px, 92vw);
      line-height:1.55;
    }
    .toast.show{
      opacity:1;
      transform: translateY(0);
    }
    .small{
      font-size:12px;
      color:var(--muted);
    }
    .split{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    @media (max-width: 820px){
      .split{grid-template-columns:1fr}
    }
    .modalBg{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:10;
    }
    .modal{
      max-width:900px;
      width:100%;
      background: rgba(18,22,35,.98);
      border:1px solid rgba(36,48,74,.9);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    .modal .modalHead{
      padding:12px 14px;
      border-bottom:1px solid rgba(36,48,74,.7);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modal .modalBody{padding:14px}
    .modal textarea{min-height:220px}
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:11px;
      padding:2px 6px;
      border-radius:8px;
      border:1px solid rgba(36,48,74,.85);
      background: rgba(8,10,16,.7);
      color: var(--text);
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="titleRow">
        <div>
          <h1>コマンド備忘録</h1>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <section class="card" aria-label="追加フォーム">
        <div class="cardHead">
          <div class="label">追加・編集</div>
          <div class="pill" id="modePill">追加モード</div>
        </div>
        <div class="cardBody">
          <input type="hidden" id="editId" value="" />

          <label for="title">名前（例: git で直前コミットを修正）</label>
          <input id="title" placeholder="短く要点を書きます" />

          <label for="command">コマンド</label>
          <textarea id="command" placeholder="例: git commit --amend"></textarea>

          <div class="row">
            <div>
              <label for="category">カテゴリ（任意）</label>
              <input id="category" placeholder="例: git / docker / linux" />
            </div>
            <div>
              <label for="tags">タグ（任意, カンマ区切り）</label>
              <input id="tags" placeholder="例: revert, history, safe" />
            </div>
          </div>

          <label for="desc">説明（任意）</label>
          <textarea id="desc" placeholder="何をするコマンドか、注意点、よくある失敗などを書きます"></textarea>

          <div class="btnRow">
            <button id="saveBtn">追加</button>
            <button class="secondary" id="clearBtn" type="button">入力クリア</button>
            <button class="danger" id="cancelEditBtn" type="button" style="display:none;">編集をやめる</button>
          </div>

          <div class="help">
            追加ボタンを押すと保存します。編集中は「追加」が「更新」に変わります。コマンド欄は複数行でも構いません。
          </div>
        </div>
      </section>

      <section class="card" aria-label="一覧">
        <div class="toolbar">
          <div class="left">
            <input id="search" placeholder="検索（名前 / コマンド / 説明 / タグ）" />
            <select id="sort">
              <option value="updated_desc">新しい順</option>
              <option value="updated_asc">古い順</option>
              <option value="title_asc">名前（A→Z）</option>
              <option value="title_desc">名前（Z→A）</option>
            </select>
            <select id="filterCategory">
              <option value="">カテゴリ（全て）</option>
            </select>
          </div>
          <div class="right">
            <span class="count" id="count"></span>
            <button class="secondary" id="exportBtn" type="button">書き出し</button>
            <button class="secondary" id="importBtn" type="button">取り込み</button>
            <button class="danger" id="wipeBtn" type="button">全削除</button>
          </div>
        </div>

        <div class="list" id="list"></div>
      </section>
    </div>
  </main>

  <div class="modalBg" id="modalBg" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modalHead">
        <div style="font-weight:800;">書き出し / 取り込み</div>
        <button class="secondary" id="closeModalBtn" type="button">閉じる</button>
      </div>
      <div class="modalBody">
        <div class="split">
          <div>
            <div class="small" style="margin-bottom:8px;">
              書き出しは JSON です。別PCへ移すときは、この内容を保存してください。
            </div>
            <textarea id="jsonArea" spellcheck="false"></textarea>
            <div class="btnRow">
              <button class="ok" id="copyJsonBtn" type="button">コピー</button>
              <button class="secondary" id="downloadJsonBtn" type="button">ファイル保存</button>
            </div>
          </div>
          <div>
            <div class="small" style="margin-bottom:8px;">
              取り込みは JSON を貼り付けて実行します。重複IDがある場合は、後から取り込んだ方で上書きします。
            </div>
            <textarea id="importArea" spellcheck="false" placeholder='ここに JSON を貼り付けます'></textarea>
            <div class="btnRow">
              <button class="warn" id="runImportBtn" type="button">取り込み実行</button>
              <button class="secondary" id="clearImportBtn" type="button">入力クリア</button>
            </div>
            <div class="help">
              JSONの形式が壊れている場合は失敗します。失敗したときは画面右下に理由を出します。
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const STORAGE_KEY = "cmd_memo_items_v1";

    const $ = (id) => document.getElementById(id);

    const state = {
      items: [],
      search: "",
      sort: "updated_desc",
      filterCategory: "",
      toastTimer: null
    };

    function nowTs() {
      return Date.now();
    }

    function uid() {
      return Math.random().toString(36).slice(2) + "-" + Math.random().toString(36).slice(2);
    }

    function normalizeTags(raw) {
      return raw
        .split(",")
        .map(s => s.trim())
        .filter(Boolean)
        .slice(0, 30);
    }

    function load() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      try {
        const v = JSON.parse(raw);
        if (!Array.isArray(v)) return [];
        return v.filter(x => x && typeof x === "object");
      } catch {
        return [];
      }
    }

    function save(items) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    function formatDate(ts) {
      const d = new Date(ts);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      return `${y}-${m}-${day} ${hh}:${mm}`;
    }

    function toast(msg) {
      const el = $("toast");
      el.textContent = msg;
      el.classList.add("show");
      clearTimeout(state.toastTimer);
      state.toastTimer = setTimeout(() => el.classList.remove("show"), 1800);
    }

    function setMode(editing) {
      if (editing) {
        $("modePill").textContent = "編集モード";
        $("saveBtn").textContent = "更新";
        $("cancelEditBtn").style.display = "inline-block";
      } else {
        $("modePill").textContent = "追加モード";
        $("saveBtn").textContent = "追加";
        $("cancelEditBtn").style.display = "none";
        $("editId").value = "";
      }
    }

    function clearForm() {
      $("title").value = "";
      $("command").value = "";
      $("category").value = "";
      $("tags").value = "";
      $("desc").value = "";
    }

    function startEdit(item) {
      $("editId").value = item.id;
      $("title").value = item.title || "";
      $("command").value = item.command || "";
      $("category").value = item.category || "";
      $("tags").value = (item.tags || []).join(", ");
      $("desc").value = item.desc || "";
      setMode(true);
      window.scrollTo({ top: 0, behavior: "smooth" });
      toast("編集を開始しました");
    }

    function cancelEdit() {
      setMode(false);
      clearForm();
      toast("編集を終了しました");
    }

    function upsertFromForm() {
      const title = $("title").value.trim();
      const command = $("command").value.trim();
      const category = $("category").value.trim();
      const tags = normalizeTags($("tags").value || "");
      const desc = $("desc").value.trim();

      if (!title) {
        toast("名前が空です");
        return;
      }
      if (!command) {
        toast("コマンドが空です");
        return;
      }

      const id = $("editId").value.trim();
      const ts = nowTs();

      if (id) {
        state.items = state.items.map(it => {
          if (it.id !== id) return it;
          return {
            ...it,
            title,
            command,
            category,
            tags,
            desc,
            updatedAt: ts
          };
        });
        save(state.items);
        setMode(false);
        clearForm();
        toast("更新しました");
      } else {
        const item = {
          id: uid(),
          title,
          command,
          category,
          tags,
          desc,
          createdAt: ts,
          updatedAt: ts
        };
        state.items = [item, ...state.items];
        save(state.items);
        clearForm();
        toast("追加しました");
      }

      refresh();
    }

    function removeItem(id) {
      const before = state.items.length;
      state.items = state.items.filter(it => it.id !== id);
      if (state.items.length === before) return;
      save(state.items);
      refresh();
      toast("削除しました");
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(
        () => toast("コピーしました"),
        () => toast("コピーに失敗しました")
      );
    }

    function matchItem(it, q) {
      if (!q) return true;
      const s = q.toLowerCase();
      const fields = [
        it.title || "",
        it.command || "",
        it.category || "",
        (it.tags || []).join(" "),
        it.desc || ""
      ].join("\n").toLowerCase();
      return fields.includes(s);
    }

    function sortItems(items) {
      const key = state.sort;
      const v = [...items];
      if (key === "updated_desc") v.sort((a,b) => (b.updatedAt||0) - (a.updatedAt||0));
      if (key === "updated_asc") v.sort((a,b) => (a.updatedAt||0) - (b.updatedAt||0));
      if (key === "title_asc") v.sort((a,b) => (a.title||"").localeCompare(b.title||""));
      if (key === "title_desc") v.sort((a,b) => (b.title||"").localeCompare(a.title||""));
      return v;
    }

    function categoriesFrom(items) {
      const set = new Set();
      items.forEach(it => {
        const c = (it.category || "").trim();
        if (c) set.add(c);
      });
      return Array.from(set).sort((a,b) => a.localeCompare(b));
    }

    function refreshCategoryFilter() {
      const cats = categoriesFrom(state.items);
      const sel = $("filterCategory");
      const current = state.filterCategory;

      const keep = new Set([""]);
      cats.forEach(c => keep.add(c));

      const existing = Array.from(sel.options).map(o => o.value);
      existing.forEach(v => {
        if (!keep.has(v)) {
          const opt = Array.from(sel.options).find(o => o.value === v);
          if (opt) sel.removeChild(opt);
        }
      });

      cats.forEach(c => {
        if (!existing.includes(c)) {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          sel.appendChild(opt);
        }
      });

      if (keep.has(current)) sel.value = current;
      else sel.value = "";
    }

    function renderList() {
      const q = state.search.trim();
      let items = state.items.filter(it => matchItem(it, q));
      if (state.filterCategory) {
        items = items.filter(it => (it.category || "").trim() === state.filterCategory);
      }
      items = sortItems(items);

      $("count").textContent = `${items.length} 件表示 / 全 ${state.items.length} 件`;

      const root = $("list");
      root.innerHTML = "";

      if (items.length === 0) {
        const empty = document.createElement("div");
        empty.className = "help";
        empty.textContent = "該当するメモがありません。左のフォームから追加してください。";
        root.appendChild(empty);
        return;
      }

      items.forEach(it => {
        const box = document.createElement("div");
        box.className = "item";

        const top = document.createElement("div");
        top.className = "itemTop";

        const left = document.createElement("div");
        left.style.minWidth = "0";

        const title = document.createElement("div");
        title.className = "itemTitle";
        title.textContent = it.title || "(no title)";

        const meta = document.createElement("div");
        meta.className = "meta";

        if ((it.category || "").trim()) {
          const t = document.createElement("span");
          t.className = "tag";
          t.textContent = it.category.trim();
          meta.appendChild(t);
        }

        (it.tags || []).slice(0, 10).forEach(tag => {
          const t = document.createElement("span");
          t.className = "tag";
          t.textContent = "#" + tag;
          meta.appendChild(t);
        });

        const time = document.createElement("span");
        time.className = "pill";
        time.textContent = `更新: ${formatDate(it.updatedAt || it.createdAt || nowTs())}`;
        meta.appendChild(time);

        left.appendChild(title);
        left.appendChild(meta);

        const right = document.createElement("div");
        right.style.flex = "0 0 auto";
        right.style.display = "flex";
        right.style.gap = "8px";
        right.style.alignItems = "center";

        const copyBtn = document.createElement("button");
        copyBtn.className = "secondary";
        copyBtn.type = "button";
        copyBtn.textContent = "コピー";
        copyBtn.onclick = () => copyText(it.command || "");

        const editBtn = document.createElement("button");
        editBtn.className = "secondary";
        editBtn.type = "button";
        editBtn.textContent = "編集";
        editBtn.onclick = () => startEdit(it);

        right.appendChild(copyBtn);
        right.appendChild(editBtn);

        top.appendChild(left);
        top.appendChild(right);

        const cmd = document.createElement("div");
        cmd.className = "cmdBox";
        cmd.textContent = it.command || "";

        const desc = document.createElement("div");
        desc.className = "desc";
        desc.textContent = it.desc || "";

        const btns = document.createElement("div");
        btns.className = "itemBtns";

        const delBtn = document.createElement("button");
        delBtn.className = "danger";
        delBtn.type = "button";
        delBtn.textContent = "削除";
        delBtn.onclick = () => {
          const ok = confirm("このメモを削除します。よろしいですか？");
          if (ok) removeItem(it.id);
        };

        const copyAllBtn = document.createElement("button");
        copyAllBtn.className = "secondary";
        copyAllBtn.type = "button";
        copyAllBtn.textContent = "まとめてコピー";
        copyAllBtn.onclick = () => {
          const block = [
            it.title ? `# ${it.title}` : "",
            it.category ? `カテゴリ: ${it.category}` : "",
            (it.tags && it.tags.length) ? `タグ: ${it.tags.join(", ")}` : "",
            "",
            it.command ? it.command : "",
            "",
            it.desc ? it.desc : ""
          ].filter((x, i, arr) => !(x === "" && arr[i-1] === "")).join("\n");
          copyText(block.trim());
        };

        btns.appendChild(copyAllBtn);
        btns.appendChild(delBtn);

        box.appendChild(top);
        box.appendChild(cmd);
        if ((it.desc || "").trim()) box.appendChild(desc);
        box.appendChild(btns);

        root.appendChild(box);
      });
    }

    function refresh() {
      refreshCategoryFilter();
      renderList();
    }

    function openModal(mode) {
      $("modalBg").style.display = "flex";
      $("modalBg").setAttribute("aria-hidden", "false");
      if (mode === "export") {
        const payload = {
          version: 1,
          exportedAt: nowTs(),
          items: state.items
        };
        $("jsonArea").value = JSON.stringify(payload, null, 2);
        $("importArea").value = "";
      }
      if (mode === "import") {
        $("jsonArea").value = "";
        $("importArea").value = "";
      }
    }

    function closeModal() {
      $("modalBg").style.display = "none";
      $("modalBg").setAttribute("aria-hidden", "true");
    }

    function downloadText(filename, text) {
      const blob = new Blob([text], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function runImport() {
      const raw = $("importArea").value.trim();
      if (!raw) {
        toast("取り込み内容が空です");
        return;
      }
      let parsed = null;
      try {
        parsed = JSON.parse(raw);
      } catch {
        toast("JSONとして読めません");
        return;
      }

      let incoming = null;
      if (Array.isArray(parsed)) incoming = parsed;
      else if (parsed && typeof parsed === "object" && Array.isArray(parsed.items)) incoming = parsed.items;

      if (!incoming) {
        toast("形式が合いません（items配列が必要です）");
        return;
      }

      const map = new Map();
      state.items.forEach(it => map.set(it.id, it));

      let added = 0;
      let updated = 0;

      incoming.forEach(it => {
        if (!it || typeof it !== "object") return;

        const id = (it.id && String(it.id)) ? String(it.id) : uid();
        const title = String(it.title || "").trim();
        const command = String(it.command || "").trim();

        if (!title || !command) return;

        const category = String(it.category || "").trim();
        const tags = Array.isArray(it.tags) ? it.tags.map(x => String(x).trim()).filter(Boolean) : normalizeTags(String(it.tags || ""));
        const desc = String(it.desc || "");
        const createdAt = Number(it.createdAt || nowTs());
        const updatedAt = Number(it.updatedAt || nowTs());

        const normalized = { id, title, command, category, tags, desc, createdAt, updatedAt };

        if (map.has(id)) updated++;
        else added++;

        map.set(id, normalized);
      });

      state.items = Array.from(map.values()).sort((a,b) => (b.updatedAt||0) - (a.updatedAt||0));
      save(state.items);
      refresh();
      toast(`取り込み完了（追加 ${added} / 更新 ${updated}）`);
    }

    function bind() {
      $("saveBtn").addEventListener("click", upsertFromForm);

      $("clearBtn").addEventListener("click", () => {
        clearForm();
        toast("入力をクリアしました");
      });

      $("cancelEditBtn").addEventListener("click", cancelEdit);

      $("search").addEventListener("input", (e) => {
        state.search = e.target.value || "";
        renderList();
      });

      $("sort").addEventListener("change", (e) => {
        state.sort = e.target.value;
        renderList();
      });

      $("filterCategory").addEventListener("change", (e) => {
        state.filterCategory = e.target.value || "";
        renderList();
      });

      $("exportBtn").addEventListener("click", () => openModal("export"));
      $("importBtn").addEventListener("click", () => openModal("import"));
      $("closeModalBtn").addEventListener("click", closeModal);

      $("modalBg").addEventListener("click", (e) => {
        if (e.target === $("modalBg")) closeModal();
      });

      $("copyJsonBtn").addEventListener("click", () => {
        const t = $("jsonArea").value || "";
        if (!t.trim()) {
          toast("書き出し内容が空です");
          return;
        }
        copyText(t);
      });

      $("downloadJsonBtn").addEventListener("click", () => {
        const t = $("jsonArea").value || "";
        if (!t.trim()) {
          toast("書き出し内容が空です");
          return;
        }
        const d = new Date();
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        downloadText(`cmd-memo-${y}${m}${day}.json`, t);
        toast("保存しました");
      });

      $("runImportBtn").addEventListener("click", () => {
        runImport();
      });

      $("clearImportBtn").addEventListener("click", () => {
        $("importArea").value = "";
        toast("入力をクリアしました");
      });

      $("wipeBtn").addEventListener("click", () => {
        const ok = confirm("全てのメモを削除します。よろしいですか？");
        if (!ok) return;
        state.items = [];
        save(state.items);
        cancelEdit();
        refresh();
        toast("全削除しました");
      });

      document.addEventListener("keydown", (e) => {
        const k = (e.key || "").toLowerCase();
        if ((e.ctrlKey || e.metaKey) && k === "k") {
          e.preventDefault();
          $("search").focus();
        }
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          e.preventDefault();
          upsertFromForm();
        }
        if (e.key === "Escape") {
          if ($("modalBg").style.display === "flex") closeModal();
        }
      });
    }

    function init() {
      state.items = load();
      bind();
      setMode(false);
      refresh();
    }

    init();
  </script>
</body>
</html>
