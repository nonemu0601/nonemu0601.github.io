<body>
    <div class="container">
        <h1>ğŸ“– ä¸‡è‘‰é›†å­¦ç¿’ãƒãƒ¼ãƒˆ</h1>

        <div class="mode-tabs">

        <div id="addMode" class="card active">
            <div id="successMessage" class="success-message">æ­Œã‚’è¨˜éŒ²ã—ã¾ã—ãŸï¼</div>
            <form id="poemForm">
                <input type="hidden" id="editTarget" value="">

                <div class="form-group">
                    <label for="number">æ­Œç•ªå· <span style="color:red; font-size:0.8em;">(å¿…é ˆ)</span></label>
                    <input type="text" id="number" placeholder="å·»-ç•ªå·ï¼ˆä¾‹: 1-20ï¼‰" required pattern="[0-9]+-[0-9]+">
                </div>

                <div class="form-group">
                    <label for="poem">æ­Œ <span class="label-optional">(ä»»æ„)</span></label>
                    <textarea id="poem" placeholder="ä¾‹: æ˜¥éãã¦ å¤æ¥ã«ã‘ã‚‰ã— ç™½å¦™ã® è¡£å¹²ã™ã¦ãµ å¤©ã®é¦™å…·å±±"></textarea>
                </div>

                <div class="form-group">
                    <label for="meaning">æ„å‘³ãƒ»ç¾ä»£èªè¨³ <span class="label-optional">(ä»»æ„)</span></label>
                    <textarea id="meaning" placeholder="ã“ã®æ­Œã®æ„å‘³ã‚’å…¥åŠ›"></textarea>
                </div>

                <div class="form-group">
                    <label for="note">è§£èª¬ãƒ»æŠ€æ³•ãƒ»èƒŒæ™¯ <span class="label-optional">(ä»»æ„)</span></label>
                    <textarea id="note" placeholder="ä¾‹: ã€Œç™½å¦™ã®ã€ã¯æ•è©ã€‚æŒçµ±å¤©çš‡ãŒå³ä½ã—ãŸå¾Œã®æ­Œ..."></textarea>
                </div>

                <div class="form-group">
                    <label for="author">ä½œè€… <span class="label-optional">(ä»»æ„)</span></label>
                    <input type="text" id="author" placeholder="ä¾‹: æŒçµ±å¤©çš‡">
                </div>

                <div class="btn-group">
                    <button type="button" id="cancelBtn" class="cancel-btn" onclick="cancelEdit()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                    <button type="submit" id="submitBtn" class="primary-btn">è¨˜éŒ²ã™ã‚‹</button>

        <div id="viewMode" class="card">
            <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="exportToJson()" style="background: #27ae60; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">JSONã¨ã—ã¦ä¿å­˜</button>
                <button onclick="document.getElementById('importFile').click()" style="background: #2980b9; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã¿</button>
                <input type="file" id="importFile" style="display: none" accept=".json" onchange="importFromJson(event)">
            </div>
            <div id="poemList"></div>
        </div>
    </div>

    <script>
        let poems = [];
        let currentMode = 'add';

        function loadPoems() {
            const saved = localStorage.getItem('manyoshuPoems');
            if (saved) {
                poems = JSON.parse(saved);
                poems = poems.map(p => ({ note: '', ...p }));
                displayPoems();
            }
        }

        function savePoems() {
            localStorage.setItem('manyoshuPoems', JSON.stringify(poems));
        }

        function parseNumber(numStr) {
            const parts = numStr.split('-');
            return {
                volume: parseInt(parts[0]),
                number: parseInt(parts[1]),
                original: numStr
            };
        }

        function sortPoems() {
            poems.sort((a, b) => {
                const aNum = parseNumber(a.number);
                const bNum = parseNumber(b.number);
                
                if (aNum.volume !== bNum.volume) {
                    return aNum.volume - bNum.volume;
                }
                return aNum.number - bNum.number;
            });
        }
        
        function exportToJson() {
            if (poems.length === 0) {
                alert("ä¿å­˜ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
                return;
            }
            const dataStr = JSON.stringify(poems, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `manyoshu_backup_${new Date().toISOString().slice(0,10)}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function importFromJson(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (confirm("ç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¸Šæ›¸ãã—ã¦ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) {
                            poems = importedData;
                            savePoems();
                            displayPoems();
                            alert("èª­ã¿è¾¼ã¿ãŒå®Œäº†ã—ã¾ã—ãŸï¼");
                        }
                    }
                } catch (err) {
                    alert("ãƒ•ã‚¡ã‚¤ãƒ«ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚");
                }
            };
            reader.readAsText(file);
            event.target.value = ''; 
        }

        function groupByVolume() {
            const groups = {};
            poems.forEach(poem => {
                const parsed = parseNumber(poem.number);
                const vol = parsed.volume;
                if (!groups[vol]) {
                    groups[vol] = [];
                }
                groups[vol].push(poem);
            });
            return groups;
        }

        function displayPoems() {
            const list = document.getElementById('poemList');
            
            if (poems.length === 0) {
                list.innerHTML = '<div class="empty-state">ã¾ã æ­ŒãŒè¨˜éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</div>';
                return;
            }

            sortPoems();
            const groups = groupByVolume();
            
            let html = '';
            Object.keys(groups).sort((a, b) => parseInt(a) - parseInt(b)).forEach(vol => {
                const volumePoems = groups[vol];
                html += `
                    <div class="volume-section">
                        <div class="volume-header">
                            <span>å·»ç¬¬${vol}</span>
                            <span class="volume-count">${volumePoems.length}é¦–</span>
                        </div>
                        ${volumePoems.map((poem) => `
                            <div class="poem-item">
                                <div class="poem-number">${poem.number}</div>
                                
                                <div class="poem-header-row">
                                    ${poem.poem ? `<div class="poem-text">${poem.poem}</div>` : '<div></div>'}
                                    ${poem.author ? `<div class="poem-author">ï¼ˆ${poem.author}ï¼‰</div>` : ''}
                                </div>

                                ${poem.meaning ? `<div class="poem-meaning">${poem.meaning}</div>` : ''}
                                ${poem.note ? `<div class="poem-note">${poem.note}</div>` : ''}
                                
                                <div class="action-buttons">
                                    <button class="edit-btn" onclick="editPoem('${poem.number}')">ç·¨é›†</button>
                                    <button class="delete-btn" onclick="deletePoem('${poem.number}')">å‰Šé™¤</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        function deletePoem(number) {
            if(confirm('ã“ã®æ­Œã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                poems = poems.filter(p => p.number !== number);
                savePoems();
                displayPoems();
            }
        }

        function editPoem(number) {
            const poem = poems.find(p => p.number === number);
            if (!poem) return;

            document.getElementById('number').value = poem.number;
            document.getElementById('poem').value = poem.poem || '';
            document.getElementById('meaning').value = poem.meaning || '';
            document.getElementById('note').value = poem.note || '';
            document.getElementById('author').value = poem.author || '';
            
            document.getElementById('editTarget').value = poem.number;
            document.getElementById('submitBtn').innerText = 'æ›´æ–°ã™ã‚‹';
            document.getElementById('cancelBtn').classList.add('show');
            
            switchMode('add');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            resetForm();
        }

        function resetForm() {
            document.getElementById('poemForm').reset();
            document.getElementById('editTarget').value = '';
            document.getElementById('submitBtn').innerText = 'è¨˜éŒ²ã™ã‚‹';
            document.getElementById('cancelBtn').classList.remove('show');
        }

        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('active');
            });
            
            if (mode === 'add') {
                document.getElementById('tab-add').classList.add('active');
                document.getElementById('addMode').classList.add('active');
            } else {
                document.getElementById('tab-view').classList.add('active');
                document.getElementById('viewMode').classList.add('active');
                displayPoems();
            }
        }

        document.getElementById('poemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const numberInput = document.getElementById('number').value;
            const editTarget = document.getElementById('editTarget').value;
            
            const newPoem = {
                number: numberInput,
                poem: document.getElementById('poem').value,
                meaning: document.getElementById('meaning').value,
                note: document.getElementById('note').value,
                author: document.getElementById('author').value
            };

            if (editTarget) {
                poems = poems.filter(p => p.number !== editTarget);
                poems.push(newPoem);
                document.getElementById('successMessage').innerText = 'æ­Œã‚’æ›´æ–°ã—ã¾ã—ãŸï¼';
            } 
            else {
                const exists = poems.some(p => p.number === newPoem.number);
                if (exists) {
                    if(!confirm('æ—¢ã«åŒã˜ç•ªå·ã®æ­ŒãŒå­˜åœ¨ã—ã¾ã™ã€‚ä¸Šæ›¸ãã—ã¾ã™ã‹ï¼Ÿ')) {
                        return;
                    }
                    poems = poems.filter(p => p.number !== newPoem.number);
                }
                poems.push(newPoem);
                document.getElementById('successMessage').innerText = 'æ­Œã‚’è¨˜éŒ²ã—ã¾ã—ãŸï¼';
            }

            savePoems();
            resetForm();
            
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2000);
        });

        loadPoems();
    </script>
