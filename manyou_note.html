<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏áËëâÈõÜÂ≠¶Áøí„Éé„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mode-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .card.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .label-optional {
            font-size: 0.85em;
            color: #888;
            font-weight: normal;
            margin-left: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        /* „Éú„Çø„É≥Áæ§„ÅÆ„Çπ„Çø„Ç§„É´ */
        .btn-group {
            display: flex;
            gap: 10px;
        }

        button.primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button.primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.cancel-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: auto;
            display: none; /* „Éá„Éï„Ç©„É´„Éà„ÅØÈùûË°®Á§∫ */
        }
        
        button.cancel-btn.show {
            display: block;
        }

        .volume-section {
            margin-bottom: 30px;
        }

        .volume-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .volume-count {
            font-size: 16px;
            opacity: 0.9;
        }

        .poem-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
        }

        .poem-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        /* ÊîπË°åÂØæÂøú„ÅÆ„Åü„ÇÅ„ÅÆ„Çπ„Çø„Ç§„É´ */
        .poem-text, .poem-meaning, .poem-note {
            white-space: pre-wrap; /* ÊîπË°å„ÇíÂèçÊò† */
            word-wrap: break-word;
        }

        .poem-text {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-right: 80px;
            font-weight: bold;
        }

        .poem-meaning {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .poem-note {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px dashed #ccc;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .poem-author {
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }

        .action-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .edit-btn:hover {
            background: #d35400;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ ‰∏áËëâÈõÜÂ≠¶Áøí„Éé„Éº„Éà</h1>

        <div class="mode-tabs">
            <button class="tab-btn active" id="tab-add" onclick="switchMode('add')">ËøΩÂä†</button>
            <button class="tab-btn" id="tab-view" onclick="switchMode('view')">‰∏ÄË¶ß</button>
        </div>
        
        <div id="addMode" class="card active">
            <div id="successMessage" class="success-message">Ê≠å„ÇíË®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ</div>
            <form id="poemForm">
                <input type="hidden" id="editTarget" value="">

                <div class="form-group">
                    <label for="number">Ê≠åÁï™Âè∑ <span style="color:red; font-size:0.8em;">(ÂøÖÈ†à)</span></label>
                    <input type="text" id="number" placeholder="Â∑ª-Áï™Âè∑Ôºà‰æã: 1-20Ôºâ" required pattern="[0-9]+-[0-9]+">
                </div>

                <div class="form-group">
                    <label for="poem">Ê≠å <span class="label-optional">(‰ªªÊÑè)</span></label>
                    <textarea id="poem" placeholder="‰æã: Êò•ÈÅé„Åé„Å¶ Â§èÊù•„Å´„Åë„Çâ„Åó ÁôΩÂ¶ô„ÅÆ Ë°£Âπ≤„Åô„Å¶„Åµ Â§©„ÅÆÈ¶ôÂÖ∑Â±±"></textarea>
                </div>

                <div class="form-group">
                    <label for="meaning">ÊÑèÂë≥„ÉªÁèæ‰ª£Ë™ûË®≥ <span class="label-optional">(‰ªªÊÑè)</span></label>
                    <textarea id="meaning" placeholder="„Åì„ÅÆÊ≠å„ÅÆÊÑèÂë≥„ÇíÂÖ•Âäõ"></textarea>
                </div>

                <div class="form-group">
                    <label for="note">Ëß£Ë™¨„ÉªÊäÄÊ≥ï„ÉªËÉåÊôØ <span class="label-optional">(‰ªªÊÑè)</span></label>
                    <textarea id="note" placeholder="‰æã: „ÄåÁôΩÂ¶ô„ÅÆ„Äç„ÅØÊûïË©û„ÄÇÊåÅÁµ±Â§©Áöá„ÅåÂç≥‰Ωç„Åó„ÅüÂæå„ÅÆÊ≠å..."></textarea>
                </div>

                <div class="form-group">
                    <label for="author">‰ΩúËÄÖ <span class="label-optional">(‰ªªÊÑè)</span></label>
                    <input type="text" id="author" placeholder="‰æã: ÊåÅÁµ±Â§©Áöá">
                </div>

                <div class="btn-group">
                    <button type="button" id="cancelBtn" class="cancel-btn" onclick="cancelEdit()">„Ç≠„É£„É≥„Çª„É´</button>
                    <button type="submit" id="submitBtn" class="primary-btn">Ë®òÈå≤„Åô„Çã</button>
                </div>
            </form>
        </div>

        <div id="viewMode" class="card">
            <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="exportToJson()" style="background: #27ae60; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">JSON„Å®„Åó„Å¶‰øùÂ≠ò</button>
                <button onclick="document.getElementById('importFile').click()" style="background: #2980b9; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">„Éï„Ç°„Ç§„É´„Åã„ÇâË™≠„ÅøËæº„Åø</button>
                <input type="file" id="importFile" style="display: none" accept=".json" onchange="importFromJson(event)">
            </div>
            <div id="poemList"></div>
        </div>
    </div>

    <script>
        let poems = [];
        let currentMode = 'add';

        function loadPoems() {
            const saved = localStorage.getItem('manyoshuPoems');
            if (saved) {
                poems = JSON.parse(saved);
                // ÂæåÊñπ‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅ„ÄÅÂè§„ÅÑ„Éá„Éº„Çø„Å´note„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÁ©∫ÊñáÂ≠ó„ÇíËøΩÂä†
                poems = poems.map(p => ({ note: '', ...p }));
                displayPoems();
            }
        }

        function savePoems() {
            localStorage.setItem('manyoshuPoems', JSON.stringify(poems));
        }

        function parseNumber(numStr) {
            const parts = numStr.split('-');
            return {
                volume: parseInt(parts[0]),
                number: parseInt(parts[1]),
                original: numStr
            };
        }

        function sortPoems() {
            poems.sort((a, b) => {
                const aNum = parseNumber(a.number);
                const bNum = parseNumber(b.number);
                
                if (aNum.volume !== bNum.volume) {
                    return aNum.volume - bNum.volume;
                }
                return aNum.number - bNum.number;
            });
        }
        
        // --- „Éá„Éº„Çø„ÅÆÊõ∏„ÅçÂá∫„ÅóÔºà„Ç®„ÇØ„Çπ„Éù„Éº„ÉàÔºâ ---
        function exportToJson() {
            if (poems.length === 0) {
                alert("‰øùÂ≠ò„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ");
                return;
            }
            const dataStr = JSON.stringify(poems, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `manyoshu_backup_${new Date().toISOString().slice(0,10)}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // --- „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„ÅøÔºà„Ç§„É≥„Éù„Éº„ÉàÔºâ ---
        function importFromJson(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (confirm("ÁèæÂú®„ÅÆ„Éá„Éº„Çø„Çí‰∏äÊõ∏„Åç„Åó„Å¶„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü")) {
                            poems = importedData;
                            savePoems();
                            displayPoems();
                            alert("Ë™≠„ÅøËæº„Åø„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ");
                        }
                    }
                } catch (err) {
                    alert("„Éï„Ç°„Ç§„É´„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ");
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset input
        }

        function groupByVolume() {
            const groups = {};
            poems.forEach(poem => {
                const parsed = parseNumber(poem.number);
                const vol = parsed.volume;
                if (!groups[vol]) {
                    groups[vol] = [];
                }
                groups[vol].push(poem);
            });
            return groups;
        }

        function displayPoems() {
            const list = document.getElementById('poemList');
            
            if (poems.length === 0) {
                list.innerHTML = '<div class="empty-state">„Åæ„Å†Ê≠å„ÅåË®òÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>';
                return;
            }

            sortPoems();
            const groups = groupByVolume();
            
            let html = '';
            Object.keys(groups).sort((a, b) => parseInt(a) - parseInt(b)).forEach(vol => {
                const volumePoems = groups[vol];
                html += `
                    <div class="volume-section">
                        <div class="volume-header">
                            <span>Â∑ªÁ¨¨${vol}</span>
                            <span class="volume-count">${volumePoems.length}È¶ñ</span>
                        </div>
                        ${volumePoems.map((poem) => `
                            <div class="poem-item">
                                <div class="poem-number">${poem.number}</div>
                                ${poem.poem ? `<div class="poem-text">${poem.poem}</div>` : ''}
                                ${poem.meaning ? `<div class="poem-meaning">„ÄêÊÑèÂë≥„Äë<br>${poem.meaning}</div>` : ''}
                                ${poem.note ? `<div class="poem-note"><strong>Ëß£Ë™¨„Éª„É°„É¢Ôºö</strong><br>${poem.note}</div>` : ''}
                                ${poem.author ? `<div class="poem-author">‰ΩúËÄÖ: ${poem.author}</div>` : ''}
                                
                                <div class="action-buttons">
                                    <button class="edit-btn" onclick="editPoem('${poem.number}')">Á∑®ÈõÜ</button>
                                    <button class="delete-btn" onclick="deletePoem('${poem.number}')">ÂâäÈô§</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        function deletePoem(number) {
            if(confirm('„Åì„ÅÆÊ≠å„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                poems = poems.filter(p => p.number !== number);
                savePoems();
                displayPoems();
            }
        }

        // --- Á∑®ÈõÜÊ©üËÉΩ ---
        function editPoem(number) {
            const poem = poems.find(p => p.number === number);
            if (!poem) return;

            // „Éï„Ç©„Éº„É†„Å´ÂÄ§„Çí„Çª„ÉÉ„Éà
            document.getElementById('number').value = poem.number;
            document.getElementById('poem').value = poem.poem || '';
            document.getElementById('meaning').value = poem.meaning || '';
            document.getElementById('note').value = poem.note || '';
            document.getElementById('author').value = poem.author || '';
            
            // Á∑®ÈõÜ„É¢„Éº„Éâ„ÅÆË®≠ÂÆö
            document.getElementById('editTarget').value = poem.number;
            document.getElementById('submitBtn').innerText = 'Êõ¥Êñ∞„Åô„Çã';
            document.getElementById('cancelBtn').classList.add('show');
            
            // „Çø„Éñ„ÇíÂàá„ÇäÊõø„Åà
            switchMode('add');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            resetForm();
        }

        function resetForm() {
            document.getElementById('poemForm').reset();
            document.getElementById('editTarget').value = '';
            document.getElementById('submitBtn').innerText = 'Ë®òÈå≤„Åô„Çã';
            document.getElementById('cancelBtn').classList.remove('show');
        }

        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('active');
            });
            
            if (mode === 'add') {
                document.getElementById('tab-add').classList.add('active');
                document.getElementById('addMode').classList.add('active');
            } else {
                document.getElementById('tab-view').classList.add('active');
                document.getElementById('viewMode').classList.add('active');
                displayPoems();
            }
        }

        document.getElementById('poemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const numberInput = document.getElementById('number').value;
            const editTarget = document.getElementById('editTarget').value;
            
            const newPoem = {
                number: numberInput,
                poem: document.getElementById('poem').value,
                meaning: document.getElementById('meaning').value,
                note: document.getElementById('note').value,
                author: document.getElementById('author').value
            };

            // Á∑®ÈõÜÔºàÊõ¥Êñ∞Ôºâ„ÅÆÂ†¥Âêà
            if (editTarget) {
                // ÂÖÉ„ÅÆÁï™Âè∑„ÅÆ„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Å¶Êñ∞„Åó„ÅÑ„Éá„Éº„Çø„ÇíËøΩÂä†ÔºàÁï™Âè∑Â§âÊõ¥„Å´ÂØæÂøú„Åô„Çã„Åü„ÇÅÔºâ
                poems = poems.filter(p => p.number !== editTarget);
                poems.push(newPoem);
                document.getElementById('successMessage').innerText = 'Ê≠å„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„ÅüÔºÅ';
            } 
            // Êñ∞Ë¶è‰ΩúÊàê„ÅÆÂ†¥Âêà
            else {
                // Áï™Âè∑„ÅÆÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
                const exists = poems.some(p => p.number === newPoem.number);
                if (exists) {
                    if(!confirm('Êó¢„Å´Âêå„ÅòÁï™Âè∑„ÅÆÊ≠å„ÅåÂ≠òÂú®„Åó„Åæ„Åô„ÄÇ‰∏äÊõ∏„Åç„Åó„Åæ„Åô„ÅãÔºü')) {
                        return;
                    }
                    poems = poems.filter(p => p.number !== newPoem.number);
                }
                poems.push(newPoem);
                document.getElementById('successMessage').innerText = 'Ê≠å„ÇíË®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ';
            }

            savePoems();
            resetForm();
            
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2000);
        });

        loadPoems();
    </script>
</body>
</html>
